//crouch jump script
alias "+cjump" "+jump;+duck"
alias "-cjump" "-duck;-jump"
bind "h" "+cjump"

bind "F3" +mfwd
bind "4"  +mback
bind "3"  +mleft
bind "5"  +mright
bind "w" "+duck"

//null-canceling movement script
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

alias "+color" "+attack;cl_crosshair_red 255;cl_crosshair_green 100;cl_crosshair_blue 0"
alias "-color" "-attack;cl_crosshair_red 0  ;cl_crosshair_green 150;cl_crosshair_blue 255"
bind "mouse1" "+color"
bind "mouse2" "+attack2"
bind "mouse4" "weapon3"
bind "F9" "weapon2"
bind "mouse5" "weapon1"

alias "+zoom" "fov_desired 75;r_drawviewmodel 0;sensitivity 2"
alias "-zoom" "fov_desired 90;r_drawviewmodel 1;sensitivity 2"
alias "weapon1" "slot1;cl_crosshair_file crosshair3;bind mouse5 +zoom  ;bind mouse4 weapon3;disguise_mode"       //amby
alias "weapon2" "slot2;cl_crosshair_file crosshair5;bind mouse4 weapon3;bind mouse5 weapon1;disguise_mode;-zoom" //sap
alias "weapon3" "slot3;cl_crosshair_file crosshair5;bind mouse4 weapon3;bind mouse5 weapon1;disguise_mode;-zoom" //knife

//disguise
alias scout "disguise 1 -1"
alias soldier "disguise 3 -1"
alias pyro "disguise 7 -1"
alias demoman "disguise 4 -1"
alias heavy "disguise 6 -1"
alias engineer "disguise 9 -1"
alias medic "disguise 5 -1"
alias sniper "disguise 2 -1"
alias spy "disguise 8 -1"

alias Tscout "disguise 1 -2"
alias Tsoldier "disguise 3 -2"
alias Tpyro "disguise 7 -2"
alias Tdemoman "disguise 4 -2"
alias Theavy "disguise 6 -2"
alias Tengineer "disguise 9 -2"
alias Tmedic "disguise 5 -2"
alias Tsniper "disguise 2 -2"4
alias Tspy "disguise 8 -2"

alias "+team" "bind g Tscout;bind k Tsoldier;bind n Tpyro;bind u Tdemoman;bind m Theavy;bind y Tengineer;bind j Tmedic;bind b Tsniper"
alias "-team" "bind g  scout;bind k  soldier;bind n  pyro;bind u  demoman;bind m  heavy;bind y  engineer;bind j  medic;bind b  sniper"
bind "q" "+team"

bind "a" "k1"
alias "k1" "slot4; bind a k2"
alias "k2" "taunt; bind a k1;slot1"

//scoreboard
bind "F2" "+scoreboard"
alias +scoreboard "+showscores;cl_showfps 1;net_graph 4;developer 0"
alias -scoreboard "-showscores;cl_showfps 0;net_graph 0;developer 0"

//jump sript
//bind "mwheelup" "+jump"
//bind "mwheeldown" "+jump"
alias "fast_on" "lastinv;lastdisguise"
alias "+fast" "bind mwheelup fast_on;bind mwheeldown fast_on;"
alias "-fast" "bind mwheelup +jump;bind mwheeldown +jump;"
bind "F10" "+fast"

//disguise_mode
alias "disguise_mode_on" "alias disguise_mode lastdisguise;bind F4 disguise_mode_off"
alias "disguise_mode_off" "alias disguise_mode none;bind F4 disguise_mode_on" //none in the null-canceling movement script
bind "F4" "disguise_mode_on"

bind "F5" "taunt 1"
bind "F7" "say_team"
bind "F8" "say"

echo "////.spy.cfg"

alias "msg_1" "say :)"
alias "msg_2" "say :("
bind "mouse3" "+mouseswitch"
alias "+mouseswitch" " bind q Tspy; bind b voice_menu_1; bind n voice_menu_3; bind m voice_menu_2; bind t msg_0  ; bind y +taunt  ; bind u msg_1  ; bind i msg_2"
alias "-mouseswitch" "bind q +team; bind b sniper      ; bind n pyro        ; bind m  heavy      ; bind t +helpme; bind y engineer; bind u demoman"

//volume
bind "uparrow" "incrementvar volume 0 1 0.01"
bind "downarrow" "incrementvar volume 0 1 -0.01"

-fast //jump binds
-color
-team //disguise binds
sensitivity 2
m_rawinput 1
cl_showpos 1
fov_desired 90
tf_use_min_viewmodels 1
