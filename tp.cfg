alias "set_tp_1" "con_logfile cfg/tp_1.log; getpos; con_logfile 0"
alias "set_tp_2" "con_logfile cfg/tp_2.log; getpos; con_logfile 0"
alias "set_tp_3" "con_logfile cfg/tp_3.log; getpos; con_logfile 0"
alias "set_tp_4" "con_logfile cfg/tp_4.log; getpos; con_logfile 0"
alias "set_tp_5" "con_logfile cfg/tp_5.log; getpos; con_logfile 0"
alias "set_tp_6" "con_logfile cfg/tp_6.log; getpos; con_logfile 0"
alias "set_tp_7" "con_logfile cfg/tp_7.log; getpos; con_logfile 0"
alias "set_tp_8" "con_logfile cfg/tp_8.log; getpos; con_logfile 0"
alias "set_tp_9" "con_logfile cfg/tp_9.log; getpos; con_logfile 0"

alias "tp_1" "exec tp_1.log"
alias "tp_2" "exec tp_2.log"
alias "tp_3" "exec tp_3.log"
alias "tp_4" "exec tp_4.log"
alias "tp_5" "exec tp_5.log"
alias "tp_6" "exec tp_6.log"
alias "tp_7" "exec tp_7.log"
alias "tp_8" "exec tp_8.log"
alias "tp_9" "exec tp_9.log"

alias "+teleport" "bind kp_end set_tp_1; bind kp_downarrow set_tp_2; bind kp_pgdn set_tp_3; bind kp_leftarrow set_tp_4; bind kp_5 set_tp_5; bind kp_rightarrow set_tp_6; bind kp_home set_tp_7; bind kp_uparrow set_tp_8; bind kp_pgup set_tp_9"
alias "-teleport" "bind kp_end tp_1; bind kp_downarrow tp_2; bind kp_pgdn tp_3; bind kp_leftarrow tp_4; bind kp_5 tp_5; bind kp_rightarrow tp_6; bind kp_home tp_7; bind kp_uparrow tp_8; bind kp_pgup tp_9"


bind "kp_enter" "+teleport"
-teleport